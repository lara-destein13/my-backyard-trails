<!DOCTYPE html>


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
    <!-- Link in CSS-->
    <link rel="stylesheet" href="data.css" />
  
    <title>My Backyard Trails</title>
  
</head>

<body>
    <div id="container">
        <div id="all-rows" class="d-flex flex-column"></div>
          <div id="header" class="mbt-row">My Backyard Trails</div>
          <div id="age-header" class="mbt-row">Age</div>
          <div id="age-input" class="mbt-row d-flex flex-row">
            <div id="age-left" class="d-flex flex-column">
                <input type="text">
            </div>
            <div id="age-spacer" class="d-flex flex-column"></div>
            <div id="age-right" class="d-flex flex-column">Years</div>
          </div>
          <div id="height" class="mbt-row d-flex flex-row">
            <div id="height-feet" class="d-flex flex-column">
                <div id="height-feet-label">FT</div>    
                <div id="height-feet-input">
                    <select id="feet-selector" name="height">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>    
            </div>
            <div id="spacer" class="d-flex flex-column"></div> 
            <div id="height-inches" class="d-flex flex-column">
                <div id="height-feet-label">IN</div>    
                <div id="height-feet-input">
                    <select id="inches-selector" name="height">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                    </select>
                </div>   
            </div>
          </div>
          <div id="height-input-ft" class="mbt-row">Input</div>
          <div id="height-inches" class="mbt-row d-flex flex-row">Height(in)
            <div id="height-feet-left" class="d-flex flex-column">left</div>
            <div id="height-feet-right" class="d-flex flex-column">right</div>
          </div>
          <div id="height-input-in" class="mbt-row">Input</div>
          <div id="weight" class="mbt-row">Weight</div>
          <div id="weight-input" class="mbt-row d-flex flex-row">
            <div id="weight-left" class="d-flex flex-column">
                <input type="text">
            </div>
            <div id="weight-spacer" class="d-flex flex-column"></div>
            <div id="weight-right" class="d-flex flex-column">lbs</div>
          </div>
          <div id="beginning-bpm" class="mbt-row">Beginning BPM</div>
          
          <div id="beginning-bpm-input" class="mbt-row">
            <label for="beginningBPM"></label>
            <input type="text" id="beginningBPM" placeholder="Enter BPM here" />
          </div>

          <div id="ending-bpm" class="mbt-row">Ending BPM</div>
          <div id="ending-bpm-input" class="mbt-row">
            <label for="beginningBPM"></label>
            <input type="text" id="beginningBPM" placeholder="Enter BPM here" />
          </div>
          <div id="results-paragraph" class="mbt-row">
              <p>Results are in. 
                <br />
                Continue by inputting your home address 
                <br />
                to get connected to hiking trails near 
                you.
              </p>
          </div>
          <div id="address" class="mbt-row">Address</div>
          <div id="address-input" class="mbt-row">
            <label for="address"></label>
            <input type="text" id="address" placeholder="123 Fake Rd" />
            <input type="text" id="address" placeholder="Nashville, TN" />
          </div>
          <div id="miles-away" class="mbt-row">Miles Away</div>
          <div id="miles-away-input" class="mbt-row">
            <label for="miles"></label>
            <input type="text" id="miles" placeholder="25 mi" />
          </div>
          <div id="middle" class="d-flex flex-row">
          </div>
        </div>
    </div>
    
    


    <!-- JQuery -->
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
    </script>

    <!-- JQuery UI -->
    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous">
    </script>

    <!-- Bootstrap CSS -->
    <link 
    rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script 
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
    crossorigin="anonymous">
    </script>

    <!-- My own scripts -->
    <script src="data.js"></script>
</body>
</html>
