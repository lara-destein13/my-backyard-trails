<!DOCTYPE html>


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
    <!-- Link in CSS-->
    <link rel="stylesheet" href="style.css" />
  
    <title>My Backyard Trails</title>
  
</head>

<body>
    <div class="container">
        <div class="d-flex flex-column">
          <div id="header" class="mbt-row">My Backyard Trails</div>
          <div id="age-header" class="mbt-row">Age</div>
          <div id="age-input" class="mbt-row">Input</div>
          <div id="height-feet" class="mbt-row">Height(ft)</div>
          <div id="height-input-ft" class="mbt-row">Input</div>
          <div id="height-inches" class="mbt-row">Height(in)</div>
          <div id="height-input-in" class="mbt-row">Input</div>
          <div id="weight" class="mbt-row">Weight</div>
          <div id="weight-input" class="mbt-row">Input</div>
          <div id="beginning-bpm" class="mbt-row">beginning bpm</div>
          <div id="beginning-bpm-input" class="mbt-row">Input</div>
          <div id="ending-bpm" class="mbt-row">ending bpm</div>
          <div id="ending-bpm-input">Input</div>
          <div id="address" class="mbt-row">address</div>
          <div id="address-input" class="mbt-row">Input</div>
          <div id="miles-away" class="mbt-row">miles away</div>
          <div id="miles-away-input" class="mbt-row">Input</div>
          <div id="middle" class="d-flex flex-row">
          </div>
        </div>
    </div>
    
    


    <!-- JQuery -->
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
    </script>

    <!-- JQuery UI -->
    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous">
    </script>

    <!-- Bootstrap CSS -->
    <link 
    rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script 
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
    crossorigin="anonymous">
    </script>

    <!-- My own scripts -->
    <script src="data.js"></script>
</body>
</html>
